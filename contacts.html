<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css_styleshit.css">
    <style>
      /* ...существующие стили... */
      .popup-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(35, 45, 27, 0.7);
        justify-content: center;
        align-items: center;
      }
      .popup-overlay.active {
        display: flex;
      }
      .popup-form {
        background: #3a4d2d;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(35,45,27,0.25);
        padding: 2rem 2rem 1.5rem 2rem;
        max-width: 350px;
        width: 100%;
        position: relative;
        color: #fff;
        animation: popupShow 0.3s;
      }
      @keyframes popupShow {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .popup-close {
        position: absolute;
        top: 10px; right: 15px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #c19a6b;
        cursor: pointer;
        font-weight: bold;
      }
      .popup-form label {
        color: #e2e8c0;
        font-weight: 700;
      }
      .popup-form .form-control {
        background: #232d1b;
        border: 1.5px solid #6b8e23;
        color: #e2e8c0;
        font-weight: 600;
      }
      .popup-form .form-control:focus {
        border-color: #c19a6b;
        background: #2e3d23;
        color: #fff;
      }
      .btn-popup {
        background: linear-gradient(90deg, #556b2f 60%, #c19a6b 100%);
        color: #232d1b;
        font-weight: 900;
        border: none;
        border-radius: 8px;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(35,45,27,0.18);
        transition: background 0.2s, color 0.2s;
      }
      .btn-popup:hover {
        background: linear-gradient(90deg, #6b8e23 60%, #c19a6b 100%);
        color: #fff;
      }
    </style>
</head>
<body>
    <!-- ...navbar и остальной код... -->

    <main class="container mt-5 pt-5">
        <!-- ...существующий контент... -->

        <button id="openPopupBtn" class="btn btn-military mb-4">Подписаться на новости</button>

        <form id="registerForm" class="mx-auto military-form" style="max-width: 400px;">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="regUsername" placeholder="Введите имя" required>
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Введите email" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Введите пароль" required>
          </div>
          <div class="mb-3">
            <label for="regConfirmPassword" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Повторите пароль" required>
          </div>
          <button type="submit" class="btn btn-military w-100">Зарегистрироваться</button>
        </form>
    </main>

    <!-- Popup Subscription Form -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-form">
        <button class="popup-close" id="closePopupBtn" aria-label="Закрыть">&times;</button>
        <h4 class="mb-3 text-center">Подписка на новости</h4>
        <form id="subscribeForm">
          <div class="mb-3">
            <label for="subEmail" class="form-label">Ваш email</label>
            <input type="email" class="form-control" id="subEmail" placeholder="Введите email" required>
          </div>
          <button type="submit" class="btn btn-popup w-100">Подписаться</button>
        </form>
      </div>
    </div>

    <script>
      // Popup logic
      const openPopupBtn = document.getElementById('openPopupBtn');
      const popupOverlay = document.getElementById('popupOverlay');
      const closePopupBtn = document.getElementById('closePopupBtn');

      openPopupBtn.addEventListener('click', function() {
        popupOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      closePopupBtn.addEventListener('click', function() {
        popupOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });

      popupOverlay.addEventListener('click', function(e) {
        if (e.target === popupOverlay) {
          popupOverlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Subscription form validation
      document.getElementById('subscribeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('subEmail').value.trim();
        if (!/^[\w-\.]+@[\w-]+\.[a-z]{2,}$/i.test(email)) {
          alert('❌ Введите корректный email!');
          return;
        }
        alert('✅ Спасибо за подписку!');
        popupOverlay.classList.remove('active');
        document.body.style.overflow = '';
        this.reset();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
