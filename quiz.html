<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Викторина по оружию</title>
  <meta name="description" content="Проверьте свои знания об огнестрельном оружии.">
  <link rel="stylesheet" href="css_styleshit.css">
  <style>
    .quiz-container {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      margin-top: 20px;
    }
    .question {
      margin-bottom: 16px;
    }
    .options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 12px;
      padding: 10px 20px;
      background: var(--accent);
      color: #232d1b;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .correct { background: var(--success); color: #fff; }
    .wrong { background: var(--danger); color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="mark">Q</div>
        <div>
          <h1>Викторина по оружию</h1>
          <p class="lead">Проверьте свои знания о стрелковом оружии.</p>
        </div>
      </div>
      <nav>
        <a class="btn" href="htmlmiliray.html">На главную</a>
      </nav>
    </header>

    <main>
      <form class="row g-3 mt-3"> 
    <div class="col-12">
        <h2>1. В каком году был принят на вооружение АК-47?</h2>
    </div>
    <div class="col-md-3 col-6"> 
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1a" value="1947">
            <label class="form-check-label" for="q1a">1947</label>
        </div>
    </div>
    <!-- +2 options -->
    <div class="col-12">
        <button type="submit" class="btn btn-success btn-lg">Проверить ответы</button> 
    </div>
</form>
      <div class="quiz-container">
        <div class="question">
          <p><strong>1. В каком году был принят на вооружение АК-47?</strong></p>
          <div class="options">
            <label><input type="radio" name="q1" value="a"> 1947</label>
            <label><input type="radio" name="q1" value="b"> 1949</label>
            <label><input type="radio" name="q1" value="c"> 1952</label>
          </div>
        </div>

        <div class="question">
          <p><strong>2. Какой калибр у патрона АК-47?</strong></p>
          <div class="options">
            <label><input type="radio" name="q2" value="a"> 5.45×39 мм</label>
            <label><input type="radio" name="q2" value="b"> 7.62×39 мм</label>
            <label><input type="radio" name="q2" value="c"> 5.56×45 мм</label>
          </div>
        </div>

        <div class="question">
          <p><strong>3. Кто создал АК-47?</strong></p>
          <div class="options">
            <label><input type="radio" name="q3" value="a"> Юджин Стоунер</label>
            <label><input type="radio" name="q3" value="b"> Михаил Калашников</label>
            <label><input type="radio" name="q3" value="c"> Хуго Шмайссер</label>
          </div>
        </div>

        <button class="submit-btn" onclick="checkQuiz()">Проверить ответы</button>

        <div id="result" class="result"></div>
      </div>
    </main>

    <footer>
      <p>© Интерактивная викторина. Учебный контент.</p>
    </footer>
  </div>

  <script>
    function checkQuiz() {
      let score = 0;
      const answers = {
        q1: 'b',
        q2: 'b',
        q3: 'b'
      };

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) {
          score++;
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = `Вы набрали ${score} из 3 правильных ответов.`;
      resultDiv.className = score === 3 ? 'result correct' : 'result wrong';
    }
  </script>
</body>
</html>
